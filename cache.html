<!DOCTYPE html>
<html manifest="Cache.manifest">
<head>
    <meta charset="UTF-8">
    <title>PS4 Jailbreak 9.00</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: lighter;
            text-align: center;
            color: #00ff00;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1920 100%);
            background-size: cover;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 900px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5), inset 0 0 8px rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 40px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin: 10px 0;
            letter-spacing: 2px;
        }
        #progress {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
            margin: 20px 0;
            letter-spacing: 1px;
        }
        .error {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }
        .progress-bar {
            width: 60%;
            height: 25px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff00;
            border-radius: 12px;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            box-shadow: 0 0 10px #00ff00;
            transition: width 1s ease-in-out;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #00ff00;
            margin: auto;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 15px;
            width: 70%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        #psip {
            text-align: center;
            margin: 20px auto;
            width: 25%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 1.5em;
            border: none;
            padding: 1em;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            backdrop-filter: blur(8px);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        #psip:hover {
            box-shadow: 0 0 20px #00ff00;
            transform: scale(1.05);
        }
        button {
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 22px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin: 10px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        button:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 20px #00ff00;
            transform: scale(1.05);
        }
        a, .TextCaption {
            color: #00ff00;
            text-decoration: none;
            text-shadow: 0 0 5px #00ff00;
            transition: text-shadow 0.3s, transform 0.3s;
        }
        a:hover, .TextCaption:hover {
            text-shadow: 0 0 10px #00ff00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PS4 Jailbreak 9.00</h1>
        <h1 id="progress">Caching... Wait</h1>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <script>
        // Twoje oryginalne funkcje (nietkniÄ™te)
        history.replaceState(null, null, 'index.html');
        var histlength = history.length;
        history.go(-histlength);

        function DLProgress(e) {
            Percent = (Math.round(e.loaded / e.total * 100));
            setTimeout(function() {
                window.progress.innerHTML = "Installing Offline Cache: " + Percent + "%";
                document.getElementById('progressBar').style.width = Percent + '%';
            }, 500);
        }

        function DisplayCacheProgress() {
            setTimeout(function() {
                window.progress.innerHTML = "Page Cached Successfully!!";
                document.getElementById('progressBar').style.width = '100%';
            }, 1500);
            setTimeout(function() {
                window.progress.innerHTML = "Reopen the Page !!";
            }, 3500);
        }

        window.applicationCache.addEventListener("progress", DLProgress, false);
        window.applicationCache.oncached = function(e) {
            DisplayCacheProgress();
        };
        window.applicationCache.onupdateready = function(e) {
            DisplayCacheProgress();
        };
    </script>
</body>
</html>
